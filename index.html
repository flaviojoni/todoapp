<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  <title>Simple Todo App</title>
</head>
<body>
  <main>
    <img class="logo" src="./images/logo.svg" alt="">
    <div class="card">
      <form class="adiciona">
        <label for="atividade">Atividade a ser feita:</label>
        <div class="add-action">
          <input type="text" name="atividade" id="atividade" placeholder="Passear com o cachorro" required>
          <button type="submit" id="adicionar">+</button>
        </div>
      </form>
      <hr>
      <h2>Aqui ficam suas atividades</h2>
      <div class="atividade-todo">

      </div>
    </div>
  </main>

  <script src="./scripts/main.js"></script>
</body>
</html>
